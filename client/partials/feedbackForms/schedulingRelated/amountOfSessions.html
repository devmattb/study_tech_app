<!--
  NOTE: This question should ONLY appear at the end of each StudyChain.
-->
<template name="amountOfSessions">

  <h5><b> Bedöm Antal Studiesessioner: </b> </h5>
  <br><br>

  <div class="col s2"></div><!-- DUMMY -->
  <div class="row col s8">
    <form id="amountOfSessions" class="col s12">

      <label for="question">Hur upplevde du det antal pass som schemalades för denna deadline?</label>
      <select id="question" name="question">
        <option value="" disabled selected>Välj Alternativ</option>
        <option value="true">Ja</option>
        <option value="false">Nej</option>
      </select>

      <button style="margin-top:20px;" id="endSession" type="submit" role="submit" class="btn waves-effect waves-light webOrange">Avsluta Session</button>
    </form>
  </div>
  <div class="col s2"></div><!-- DUMMY -->

</template>
