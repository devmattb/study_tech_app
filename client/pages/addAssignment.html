<template name="addAssignment">
  {{>header}}
  {{>preloader}}
  {{>navbar}}
    <div id="coverPageDiv" class="blueGradient">

        <!-- Front Login Page -->
        <div class="col s12">
            <br><br><br><br>
            <h5 class="center-align bold white-text">NY UPPGIFT</h5>
            <br>
            <form id="newCourseForm" class="row">
              <div id="newCoursePartOne">
                <div class="col s12">

                  <!-- KURSTYP -->
                  <div class="col s2"></div><!--DUMMY-->
                  <div class="input-field col s8 grey-text">
                    <select id="selectOne" name="courseName">

                      <option value="" disabled selected>Välj Kurs</option>
                      <option value="Matematik">Matematik</option>
                      <option value="Fysik">Fysik</option>
                      <option value="Biologi">Biologi</option>
                      <option value="Kemi">Kemi</option>
                      <option value="Teknik">Teknik</option>
                      <option value="Historia">Historia</option>
                      <option value="Geografi">Geografi</option>
                      <option value="Religion">Religion</option>
                      <option value="Samhällskunskap">Samhällskunskap</option>
                      <option value="Svenska">Svenska</option>
                      <option value="Engelska">Engelska</option>
                      <option value="Andravalsspråk">Andravalsspråk</option>

                    </select>
                    <!--<label>Materialize Select</label>-->
                  </div>
                  <div class="col s2"></div><!--DUMMY-->

                </div>

                <div class="col s12">

                  <!-- ÅRSKURS -->
                  <div class="col s2"></div><!--DUMMY-->
                  <div class="input-field col s8 grey-text">
                    <select id="selectTwo" name="schoolGrade">
                      <option value="" disabled selected>Välj Årskurs</option>
                      <option value="6or7">6-7</option>
                      <option value="8or9">8-9</option>
                      <option value="Gymnasiet">Gymnasiet</option>
                    </select>
                    <!--<label>Materialize Select</label>-->
                  </div>
                  <div class="col s2"></div><!--DUMMY-->

                </div>


                <div class="col s12">

                  <!-- EXAMINATIONSTYP -->
                  <div class="col s2"></div><!--DUMMY-->
                  <div class="input-field col s8 grey-text">
                    <select id="selectThree" name="examinationType">
                      {{> Template.dynamic template=exTypeOptions}}
                    </select>
                    <!--<label>Materialize Select</label>-->
                  </div>
                  <div class="col s2"></div><!--DUMMY-->

                </div>

                <div class="col s12">
                    <br>
                    <div class="col s2"></div><!--DUMMY-->
                    <div class="col s8 center-align">

                        <button id="nextPartBtn" class="orange darken-1 btn">
                            NÄSTA &nbsp;<i class="fas fa-arrow-right"></i>
                        </button>

                    </div>
                    <div class="col s2"></div><!--DUMMY-->
                </div>

              </div> <!-- END OF PART ONE -->


               <!-- <div class="col s12">
                    <br>

                    <div class="col s2"></div>
                    <div class="col s8 center-align">

                        <p style="font-size: 14px!important;" class="center-align white-text">
                        Behöver du <a href="help">hjälp?</a>
                        </p>

                    </div>
                    <div class="col s2"></div>
                </div> -->

            <div id="newCoursePartTwo" class="row">

                <div class="col s12">

                  <!-- Ambitionsnivå -->
                  <div class="col s2"></div><!--DUMMY-->
                  <div class="input-field col s8 grey-text">
                    <select id="selectFour" name="ambitionLevel">
                      <option value="" disabled selected>Välj Ambitionsnivå</option>
                      <option value="Normal">Normal</option>
                      <option value="Ambitiös">Ambitiös</option>
                    </select>
                    <!--<label>Materialize Select</label>-->
                  </div>
                  <div class="col s2"></div><!--DUMMY-->

                </div>

                <div class="col s12">

                  <!-- OMFATTNING -->
                  <div class="col s2"></div><!--DUMMY-->
                  <div class="input-field col s8 grey-text">
                    <select id="selectFive" name="studyScope">
                      {{> Template.dynamic template=omfattningTypeOptions}}
                    </select>
                    <!--<label>Materialize Select</label>-->
                  </div>
                  <div class="col s2"></div><!--DUMMY-->

                </div>

                <div class="col s12">

                  <!-- DATUM -->
                  <div class="col s2"></div><!--DUMMY-->
                  <div class="input-field col s8 grey-text">
                    <!-- TODO: Date picker? -->
                    <input type="text" placeholder="Deadline Datum" class="datepicker">
                    <!--<label>Materialize Select</label>-->
                  </div>
                  <div class="col s2"></div><!--DUMMY-->

                </div>

                <div class="col s12">
                    <br>
                    <div class="col s2"></div><!--DUMMY-->
                    <div class="col s8 center-align">

                        <button id="addStudySession" type="submit" role="submit" class="orange darken-1 btn">
                            LÄGG TILL UPPGIFT
                        </button>

                        <br><br>

                        <button id="backFormBtn" class="orange darken-1 btn">
                            <i class="fas fa-arrow-left"></i>&nbsp;
                            TILLBAKA
                        </button>

                    </div>
                    <div class="col s2"></div><!--DUMMY-->
                </div>


               <!-- <div class="col s12">
                    <br>

                    <div class="col s2"></div>
                    <div class="col s8 center-align">

                        <p style="font-size: 14px!important;" class="center-align white-text">
                        Behöver du <a href="help">hjälp?</a>
                        </p>

                    </div>
                    <div class="col s2"></div>
                </div> -->


            </div>
          </form>
        </div>
    </div>

    </template>
