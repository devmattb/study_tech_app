<template name="flashcardPracticePage">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Open+Sans|Oswald|Passion+One" rel="stylesheet">
  {{>preloader}}

  <div id="flashcardPracticePage" class="blueGradient white-text">
    <div class="container">
      <div class="row">
        <div class="col s12" style="margin-top: 20px;">
          <div  class="col s12 center">
            <h3>PRÖVA</h3>
            <div style="margin-top: 20px;" class="col s10 offset-s1">
              <!-- ACTIVE FLASHCARD -->
              <div class="row">
                <div class="col s12" style="height: 250px;">

                  <div class="flashcard card white z-depth-2" id="flashcard-learn" style="z-index: 10">
                    <div class="card-content black-text" style="padding: 0px; height: 100%;">
                      <div id="reveal-flashcard-content-btn" class="activator" style="pointer-events: none;"></div>
                      <div class="row">
                        <div class="col s12 card-title text-darken-4">
                          <div class="center-align flow-text flashcard-text" id="flashcard-keyword">
                            {{revealedValue}}
                            hej
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-reveal">
                     <div class="right">
                       <span class="card-title grey-text text-darken-4">
                         <i class="fa fa-window-close" aria-hidden="true"></i>
                       </span>
                     </div>
                      <p class="black-text flow-text flashcard-text">
                        {{hiddenValue}}
                        då
                      </p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Swop card btn -->
      <div class="row">
        <div class="col s2 offset-s1 center-align">
          <button id="previous-flashcard-btn" class="waves-effect waves-light btn webOrange"><i class="fa fa-arrow-left"></i></button>
        </div>
        <div class="col s2 offset-s2 center-align">
          <button id="revealed-flashcard-btn" class="waves-effect waves-light btn webOrange"><i class="fa fa-eye"></i></button>
        </div>
        <div class="col s2 offset-s2 center-align">
          <button id="next-flashcard-btn" class="waves-effect waves-light btn webOrange"><i class="fa fa-arrow-right"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col s12 white container" style="height: 250px;">
            <form class="" style="margin-top: 100px;">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea black-text"></textarea>
                <label for="textarea1">Svar</label>
            </div>
            <!-- <button name="submit" id="submit-answer-btn" class="white-text webOrange waves-effect waves-light btn-flat" type="submit">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button> -->
          </form>
        </div>
      </div>

    </div>
  </div>
</template>
