<template name="summaryPage">

  <div id="summaryPage">
    {{>keywordModal}}

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div style="margin-top: 20px;" class="col s12 center">
            <h3>Sammanfattning</h3>
            <div style="border:1px solid grey;" class="col s10 offset-s1">
              <p>

              </p>
            </div>
          </div>

          <div id="keywordBox" style="margin-top: 20px;" class="row col s12">
            <div class="col s12 left">
              <h5>NYCKELORD:</h5>
            </div>
            {{#each keywords.keys}}
              {{>keyword index=this.index keywordValue=this.keywordValue keywordDescription=this.keywordDescription}}
            {{/each}}
          </div>
          <div class="col s12">
            <button id="addKeywordContainerBtn" class="btn-floating btn-large waves-effect waves-light red right z-depth-3">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
