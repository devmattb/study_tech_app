<template name="summaryPage">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Open+Sans|Oswald|Passion+One" rel="stylesheet">
  {{>preloader}}

  <div id="summaryPage" class="blueGradient white-text">
    {{>keywordModal}}
    {{>endSessionModal}}

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div style="margin-top: 20px;" class="col s12 center">
            <h3>Sammanfattning</h3>
            <div class="col s10 offset-s1">
              <p style="font-size: 22px!important; margin-top: 0px;">
                INSTRUKTION: Be Rasmus skriva.
              </p>
            </div>
          </div>

          <div id="keywordBox" style="margin-top: 20px;" class="row col s12">
            {{#each keywords.keywords}}
              {{>keyword hashCode=this.hashCode keywordValue=this.keywordValue keywordDescription=this.keywordDescription}}
            {{/each}}
          </div>
          <div class="col s12">
            <button id="submitSummaryPageSession" class="white-text btn-large waves-effect waves-light webOrange center z-depth-3 modal-trigger" href="#endSessionModal">Klar</button>
            <button id="addKeywordContainerBtn" class="btn-floating btn-large waves-effect waves-light webOrange right z-depth-3">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
