<template name="flashcardsGamePage">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Open+Sans|Oswald|Passion+One" rel="stylesheet">
  {{>preloader}}

  <div id="flashcardsGamePage" class="blueGradient white-text">
    <div class="container">
      <div class="row">
        <div class="col s12" style="margin-top: 20px;">
          <div  class="col s12 center">
            <h3>ÖVA</h3>
            <div style="margin-top: 20px;" class="col s10 offset-s1">

              <!-- ACTIVE FLASHCARD -->
              <div class="row">
                <div class="col s12" style="height: 250px;">
                  <div class="flashcard card white z-depth-2" id="flashcard-learn" style="z-index: 10">
                    <div class="card-content black-text activator" style="padding: 0px; height: 100%;">
                      <div class="row activator">
                        <div class="col s12 card-title text-darken-4 activator">
                          <div class="center-align flow-text activator flashcard-text" id="flashcard-keyword">{{keywordValue}}</div>
                        </div>
                      </div>
                    </div>

                    <div class="card-reveal">
                     <div class="right">
                       <span class="card-title grey-text text-darken-4">
                         <i class="fa fa-window-close" aria-hidden="true"></i>
                       </span>
                     </div>
                      <p class="black-text flow-text flashcard-text">{{keywordDescription}}</p>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Swop card btn -->
            <div class="row">
              <div class="col s1 offset-s2">
                <button id="previous-flashcard-btn" class="waves-effect waves-light btn webOrange"><i class="fa fa-arrow-left"></i></button>

              </div>
              <div class="col s1 offset-s6">
                <button id="next-flashcard-btn" class="waves-effect waves-light btn webOrange"><i class="fa fa-arrow-right"></i></button>
              </div>
            </div>

            <!-- Card Overview -->
            <div id="cardOverview" class="row" style="z-index: 5">

              <div class="flashcardHolder col s5 red z-depth-3">
                <!-- Latest "Know" Flashcard (MINI) -->
                <div class="col s12">
                  <div class="miniFlashcard card white darken-1">
                    <div class="card-content black-text">
                      <h5 class="card-title center">{{certainCard}}</h5>
                      <p class="hidden scale-transition scale-out">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                        nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor
                        in reprehenderit in voluptate velit esse cillum dolore eu fugiat
                        nulla pariatur. Excepteur sint occaecat cupidatat non proident,
                        sunt in culpa qui officia deserunt mollit anim id est laborum.
                      </p>
                    </div>
                  </div>
                </div>
                <!-- FLASHCARD HOLDER TITLE -->
                <h4>Osäker</h4>
              </div>

              <div class="flashcardHolder col s5 offset-s2 green z-depth-3">
                <!-- Latest "Know" Flashcard (MINI) -->
                <div class="col s12">
                  <div class="miniFlashcard card white darken-1">
                    <div class="card-content black-text">
                      <h5 class="card-title center">{{uncertainCard}}</h5>
                      <p class="hidden scale-transition scale-out">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                        nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor
                        in reprehenderit in voluptate velit esse cillum dolore eu fugiat
                        nulla pariatur. Excepteur sint occaecat cupidatat non proident,
                        sunt in culpa qui officia deserunt mollit anim id est laborum.
                      </p>
                    </div>
                  </div>
                </div>
                <!-- FLASHCARD HOLDER TITLE -->
                <h4>Säker</h4>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
