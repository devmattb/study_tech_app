<template name="flashcardsGamePage">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Open+Sans|Oswald|Passion+One" rel="stylesheet">
  {{>preloader}}
  {{>DragDropTouch}}

  <script>

    function insertInToJsonObj(jsonObjName){
      // Get the current JSON Object.
      var obj = Session.get(jsonObjName);
      console.log(obj); // TODO: UNDEFINED.

      // TODO: Check that this flashcard does not exist in the other JSON object (uncertain/certain):
      if (jsonObjName === "uncertainValues") {
        // Check "certainValues"
        var uncV = Session.get("uncertainValues");
        // TODO
      } else if (jsonObjName === "certainValues") {
        // Check "uncertainValues"
        var cV = Session.get("certainValues");
        // TODO
      }

      // Insert this flashcard in to desired json object.
      obj["keywords"].push({"value": keywordValue,"description": keywordDescription});

      // Update the session variable.
      Session.set(jsonObjName, obj);
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        // ev.dataTransfer.setData("id", ev.target.id);
        // console.log(ev.target.id);
        ev.dataTransfer.setData("keywordValue",$("#flashcard-keyword").text());
        ev.dataTransfer.setData("keywordDescription",$("#flashcard-descripton").text());
    }

    function drop(ev) {
        ev.preventDefault();
        var keywordValue = ev.dataTransfer.getData("keywordValue");
        var keywordDescription = ev.dataTransfer.getData("keywordDescription");
        // var data = ev.dataTransfer.getData("id");
        // ev.target.appendChild(document.getElementById(data));
        // console.log(data);
        var dragTo = $(ev.target).closest(".flashcardHolder").attr("id");
        //console.log(dragTo);

        if (dragTo === "uncertain") {
          Session.set("uncertainCard", keywordValue, keywordDescription);
          insertInToJsonObj("uncertainValues",);
        } else if (dragTo === "certain") {
          Session.set("certainCard", keywordValue, keywordDescription);
          insertInToJsonObj("certainValues");
        }

    }
</script>

  <div id="flashcardsGamePage" class="blueGradient white-text">
    <div class="container">
      <div class="row">
        <div class="col s12" style="margin-top: 20px;">
          <div  class="col s12 center">
            <h3>GAME VIEW</h3>
            <div style="margin-top: 20px;" class="col s10 offset-s1">

              <!-- ACTIVE FLASHCARD -->
              <div class="row">
                <div class="col s12" style="height: 250px;">
                  <div draggable="true" ondragstart="drag(event)" class="flashcard card white z-depth-2" id="flashcard-learn" style="z-index: 10">
                    <div class="card-content black-text activator" style="padding: 0px; height: 100%;">
                      <div class="row activator">
                        <div class="col s12 card-title text-darken-4 activator">
                          <div class="center-align flow-text activator flashcard-text" id="flashcard-keyword">{{keywordValue}}</div>
                        </div>
                      </div>
                    </div>

                    <div class="card-reveal">
                     <div class="right">
                       <span class="card-title grey-text text-darken-4">
                         <i class="fa fa-window-close" aria-hidden="true"></i>
                       </span>
                     </div>
                      <p class="black-text flow-text flashcard-text" id="flashcard-descripton">{{keywordDescription}}</p>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Swop card btn -->
            <div class="row">
              <div class="col s1 offset-s2">
                <button id="previous-flashcard-btn" class="waves-effect waves-light btn webOrange"><i class="fa fa-arrow-left"></i></button>

              </div>
              <div class="col s1 offset-s6">
                <button id="next-flashcard-btn" class="waves-effect waves-light btn webOrange"><i class="fa fa-arrow-right"></i></button>
              </div>
            </div>

            <!-- Card Overview -->
            <div id="cardOverview" class="row" style="z-index: 5">

              <div id="uncertain" class="flashcardHolder col s5 red z-depth-3" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Latest "Know" Flashcard (MINI) -->
                <div class="col s12">
                  <div class="miniFlashcard card white darken-1">
                    <div class="card-content black-text">
                      <h5 class="card-title center">{{uncertainCard}}</h5>
                      <p class="hidden scale-transition scale-out">
                        <!-- NOT NEEDED -->
                      </p>
                    </div>
                  </div>
                </div>
                <!-- FLASHCARD HOLDER TITLE -->
                <h4>Osäker</h4>
              </div>

              <div id="certain" class="flashcardHolder col s5 offset-s2 green z-depth-3" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Latest "Know" Flashcard (MINI) -->
                <div class="col s12">
                  <div class="miniFlashcard card white darken-1">
                    <div class="card-content black-text">
                      <h5 class="card-title center">{{certainCard}}</h5>
                      <p class="hidden scale-transition scale-out">
                        <!-- NOT NEEDED -->
                      </p>
                    </div>
                  </div>
                </div>
                <!-- FLASHCARD HOLDER TITLE -->
                <h4>Säker</h4>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
