<template name="flashcardsPage">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Open+Sans|Oswald|Passion+One" rel="stylesheet">
  {{>preloader}}

  <div id="flashcardsPage" class="blueGradient white-text">

      <div class="row center-align">
        <div style="margin-top: 20px;" class="col s12 center">
          <h3>Flashcards</h3>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s10 offset-s1">
          <p style="font-size: 22px!important; margin-top: 0px;">
            Här får du lära in nyckelorden från sammanfattningen. Ta dig igenom de tre steg i spelet för att bli klar. <br> Lycka till!
          </p>
        </div>
      </div>


    <div class="row center-align black-text">
      <div class="col s4 l4 m4 offset-s4 offset-m4 offset-l4">
        <div id="flashcard-game-read" class="flashcard-overview-box">
          <h1>LÄR</h1>
        </div>
      </div>
    </div>

    <div class="row center-align black-text">

      <div class="col s4 l4 m4 offset-s4 offset-m4 offset-l4">
        <div id="flashcard-game-practice" class="flashcard-overview-box">
          <h1>ÖVA</h1>
        </div>
      </div>
    </div>

    <div class="row center-align black-text">

      <div class="col s4 l4 m4 offset-s4 offset-m4 offset-l4">
      <div id="flashcard-game-test" class="flashcard-overview-box">
        <h1>PRÖVA</h1>
      </div>
    </div>
  </div>
  </div>
</template>
