<template name="keyword">
  <div class="keywordContainer red col s12 white-text scale-out scale-transition">
      <span id="keywordTxt" class="left">{{index}} {{keywordValue}}</span>
      <span class="deleteKeywordContainer right"><i data-index="{{index}}" style="font-size: 16px;" class="fa fa-times"></i></span>
  </div>
</template>
