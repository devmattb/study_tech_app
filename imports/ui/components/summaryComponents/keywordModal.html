<!-- Modal Structure -->
<template name="keywordModal" >
  <div id="keywordModal" class="modal">

    <a href="#!" class="keyword-modal-close-btn left center-align grey-text modal-close transparent waves-effect waves-red btn-flat" style=""><i class="fa fa-close"></i></a>

    <div class="modal-content">
      <form class="new-keyword">
        <div class="container" style="margin-top: 10%;">

          <div class="row black-text">
            <div class="col s4"></div>
            <div class="input-field col s4">
              <input class="black-text" id="keyword-value" type="text" name="keywordValue" placeholder=""/>
              <label for="msgContact" class="">Nyckelord</label>
            </div>
          </div>

          <div class="row black-text">
            <div class="input-field col s12">
              <textarea id="keyword-description" name="keywordDescription" class="materialize-textarea black-text" data-length="150"></textarea>
              <label for="msgContact" class="">Beskrivning</label>
            </div>
          </div>
          <div class="row">
            <input class="col s12 center-align black-text modal-close green waves-effect waves-red btn-flat" type="submit" value="+">
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
