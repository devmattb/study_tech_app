<template name="learningQuality">

  <h5><b> Bedöm denna aktivitet: </b> </h5>
  <br><br>
  <div class="col s2"></div><!-- DUMMY -->
  <div class="row col s8">
    <form id="learningQuality" class="col s12">

      <label for="question">Hur lärorikt tycker du passet var?</label>
      <select id="question" name="question">
        <option value="" disabled selected>Välj Alternativ</option>
        <option value="5">Väldigt Lärorikt</option>
        <option value="4">Mycket Lärorikt</option>
        <option value="3">Lagom Lärorikt</option>
        <option value="2">Lite Lärorikt</option>
        <option value="1">Inte Alls Lärorikt</option>
      </select>

      <button style="margin-top:20px;" id="endSession" type="submit" role="submit" class="btn waves-effect waves-light webOrange">{{btnText}}</button>
    </form>
  </div>
  <div class="col s2"></div><!-- DUMMY -->

</template>
